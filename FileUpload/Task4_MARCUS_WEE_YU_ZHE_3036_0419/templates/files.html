<html>
    <head>
        <style>
            table, tr, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        
        </style>
    </head>
    
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Caption</th>
            </tr>
            
            {% for item in attr %}
            <tr>
                <td>{{item[0]}}</td>
                <td><img src="{{url_for('getFile', filename=item[1])}}"></td>
                <td>{{item[2]}}</td>
            
            </tr>
            
            {% endfor %}
        
        </table>
        
        <div>
            <button><a href = "{{url_for('main')}}"> Back </a></button>
        
        </div>
    </body>
</html>
