<html>
    <head>
        <style>
            table, tr, td, th{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    
    
    <body>
        Hello World!
        
        
        <table>
            <tr>
                <th>
                    Book ID
                </th>
                <th>
                    Title
                </th>
                <th>
                    Price
                </th>
            </tr>
            
            {% for item in attr %}
                <tr>
                    <td>
                        {{item[0]}}
                    </td>
                    <td>
                        {{item[1]}}
                    </td>
                    <td>
                        {{item[2]}}
                    </td>
                </tr>
            {% endfor %}
        </table>
        
        <br>
        
        <form action="{{url_for('main')}}" method="post">
            ENTER A BOOKID: 
            <br>
            <input type="text" name="BookID">
            
            <input type = "submit">
            
            
        </form>
        
        
        Total Cart Price:
        {{price}}
        

        
    </body>
</html>
